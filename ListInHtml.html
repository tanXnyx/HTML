<!--unordered list (ul),oredered list (ol)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <ul>
        <li>t</li>
        <li>a</li>
        <li>n</li>
        
    </ul>
    <ol><!--ol type='i'or'b' etc  type or style of text-->
        <li>t</li>
        <li>a</li>
        <li>n</li>
    </ol>

</body>
</html>
